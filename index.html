<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        .background-animations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: fall linear infinite;
            border-radius: 2px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }

        .weather-container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .weather-header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .city-name {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            margin-bottom: 20px;
        }

        .location-input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .location-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #refreshButton {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }

        #refreshButton:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .weather-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .weather-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .weather-item h3 {
            margin: 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .weather-item p {
            margin: 10px 0 0;
            font-size: 24px;
            color: white;
        }

        .error-message {
            color: #ffffff;
            text-align: center;
            margin-top: 10px;
            padding: 12px;
            background: rgba(217, 48, 37, 0.2);
            border-radius: 12px;
            border: 2px solid rgba(217, 48, 37, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-animations"></div>
    <div class="weather-container">
        <div class="weather-header">
            <h1>Weather Dashboard</h1>
            <div class="city-name">Winnipeg, Manitoba</div>
            <button id="refreshButton" onclick="fetchWeather()">Refresh Weather</button>
        </div>
        <div class="weather-grid">
            <div class="weather-item">
                <h3>Temperature</h3>
                <p id="temperature">--Â°C</p>
            </div>
            <div class="weather-item">
                <h3>Condition</h3>
                <p id="condition">--</p>
            </div>
            <div class="weather-item">
                <h3>Wind Speed</h3>
                <p id="windSpeed">-- mph</p>
            </div>
            <div class="weather-item">
                <h3>Precipitation</h3>
                <p id="precipitation">--%</p>
            </div>
            <div class="weather-item">
                <h3>Pollen Level</h3>
                <p id="pollen">--</p>
            </div>
            <div class="weather-item">
                <h3>Air Quality</h3>
                <p id="airQuality">--</p>
            </div>
            <div class="weather-item">
                <h3>UV Index</h3>
                <p id="uvIndex">--</p>
            </div>
            <div class="weather-item">
                <h3>Forecast</h3>
                <p id="forecast">--</p>
            </div>
        </div>
        <div id="lastUpdate" style="text-align: center; margin-top: 20px; color: rgba(255, 255, 255, 0.8);">
            Last Updated: --
        </div>
        <div id="weatherSource" style="text-align: center; margin-top: 20px; color: rgba(255, 255, 255, 0.6);">
            Data from Weather Underground
        </div>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        async function fetchWeather() {
            const errorMessage = document.getElementById('errorMessage');
            const API_URL = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000/api/weather'
                : 'https://weather-scraping-alpha.vercel.app/api/weather';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const weatherData = await response.json();
                
                if (weatherData.error) {
                    throw new Error(weatherData.error);
                }

                // Update all weather data elements
                const updates = {
                    'temperature': weatherData.temperature || '--',
                    'condition': weatherData.condition || '--',
                    'windSpeed': weatherData.windSpeed || '--',
                    'precipitation': weatherData.precipitation || '--',
                    'pollen': weatherData.pollen || '--',
                    'airQuality': weatherData.airQuality || '--',
                    'uvIndex': weatherData.uvIndex || '--',
                    'forecast': weatherData.condition || '--'  // Using condition as forecast
                };

                // Update each element and check if update was successful
                let updateSuccess = true;
                for (const [id, value] of Object.entries(updates)) {
                    const element = document.getElementById(id);
                    if (element) {
                        element.textContent = value;
                    } else {
                        console.error(`Element with id '${id}' not found`);
                        updateSuccess = false;
                    }
                }

                // Update last update time
                const lastUpdate = document.getElementById('lastUpdate');
                if (lastUpdate) {
                    lastUpdate.textContent = `Last Updated: ${weatherData.lastUpdate || '--'}`;
                }

                // Only hide error if update was successful
                if (updateSuccess) {
                    errorMessage.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Unable to connect to the weather service. Please check your internet connection and try again.';
                errorMessage.style.display = 'block';
            }
        }

        // Fetch weather data on page load
        fetchWeather();

        // Add the background animations script
        function createShapes() {
            const container = document.querySelector('.background-animations');
            const shapeCount = 50;

            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${-Math.random() * 100}%`;
                
                const duration = 15 + Math.random() * 15;
                shape.style.animationDuration = `${duration}s`;
                shape.style.animationDelay = `-${Math.random() * duration}s`;
                
                const size = 15 + Math.random() * 10;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                
                container.appendChild(shape);
            }
        }

        createShapes();
        window.addEventListener('load', createShapes);
    </script>
</body>
</html>
